name: Deploy to EKS on Push

on:
  push:
    branches:
      - main
      - develop
  release:
    types:
      - released

env:
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: bullpawn-dev
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: backend
            dockerfile: ./backend/Dockerfile
            build-context: ./backend
            ecr-repo: bullpawn-dev-backend
          - name: frontend
            dockerfile: ./frontend/Dockerfile
            build-context: ./frontend
            ecr-repo: bullpawn-dev-frontend
          - name: contracts
            dockerfile: ./contracts/Dockerfile
            build-context: ./contracts
            ecr-repo: bullpawn-dev-contracts
    
    outputs:
      backend-image: ${{ steps.set-outputs.outputs.backend-image }}
      frontend-image: ${{ steps.set-outputs.outputs.frontend-image }}
      contracts-image: ${{ steps.set-outputs.outputs.contracts-image }}
      tag: ${{ steps.set-outputs.outputs.tag }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set environment and tag
      id: set-env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "ENVIRONMENT=development" >> $GITHUB_ENV
          echo "IMAGE_TAG=develop-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
          echo "IMAGE_TAG=main-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
        else
          echo "ENVIRONMENT=development" >> $GITHUB_ENV
          echo "IMAGE_TAG=pr-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
        fi

    - name: Build, tag, and push ${{ matrix.service.name }} image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
        ECR_REPOSITORY: ${{ matrix.service.ecr-repo }}
        DOCKERFILE: ${{ matrix.service.dockerfile }}
        BUILD_CONTEXT: ${{ matrix.service.build-context }}
      run: |
        echo "Building ${{ matrix.service.name }} image..."
        echo "Dockerfile: $DOCKERFILE"
        echo "Build context: $BUILD_CONTEXT"
        echo "ECR Repository: $ECR_REPOSITORY"
        echo "Image Tag: $IMAGE_TAG"
        
        # Verify dockerfile exists
        if [ ! -f "$DOCKERFILE" ]; then
          echo "❌ Dockerfile not found: $DOCKERFILE"
          ls -la
          exit 1
        fi
        
        # Build the image
        echo "Starting Docker build..."
        if ! docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f $DOCKERFILE $BUILD_CONTEXT; then
          echo "❌ Docker build failed for ${{ matrix.service.name }}"
          exit 1
        fi
        
        echo "Pushing image to ECR..."
        if ! docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG; then
          echo "❌ Failed to push ${{ matrix.service.name }} image to ECR"
          exit 1
        fi
        
        echo "Tagging and pushing latest..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        if ! docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest; then
          echo "❌ Failed to push ${{ matrix.service.name }} latest tag to ECR"
          exit 1
        fi
        
        echo "✅ ${{ matrix.service.name }} image pushed with both tags: $IMAGE_TAG and latest"

    - name: Set outputs
      id: set-outputs
      if: matrix.service.name == 'backend'
      run: |
        echo "backend-image=${{ steps.login-ecr.outputs.registry }}/bullpawn-dev-backend:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
        echo "frontend-image=${{ steps.login-ecr.outputs.registry }}/bullpawn-dev-frontend:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
        echo "contracts-image=${{ steps.login-ecr.outputs.registry }}/bullpawn-dev-contracts:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
        echo "tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

